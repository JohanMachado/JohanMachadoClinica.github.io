  <div class="containerM">
     <aside>
      <h3>Información adicional</h3>

      <ul>
        <li>Una breve biografía del autor</li>
        <li>Enlaces a artículos relacionados</li>

      </ul>
    </aside>
  </article>
  <section class="form-register">
